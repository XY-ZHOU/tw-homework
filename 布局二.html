<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            height: 400px;
        }

        .left {
            height: 100%;
            background-color: #fecb9d;
            margin-right: 100px;
        }

        .right {
            width: 100px;
            height: 100%;
            float: right;
            background-color: #11f2ff;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="right">固定区域</div>
    <div class="left">自适应区域，啦啦啦啦啦！自适应区域，啦啦啦啦啦！自适应区域，啦啦啦啦啦！自适应区域，啦啦啦啦啦！</div>
</div>
</body>
</html>
